<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="shortcut icon" href="https://www.kindpng.com/picc/m/620-6202441_whatsapp-logo-vector-whatsapp-status-png-logo-transparent.png" sizes="594x594" type="image/x-icon">
  </head>
  <body>
    <div class="left-wrapper">
        <div class="profile-container">
            <img id="profile-img" src="https://pps.whatsapp.net/v/t61.24694-24/250433157_331106778953453_5096404441861017445_n.jpg?stp=dst-jpg_s96x96&ccb=11-4&oh=01_AVyohkvCEr9oYs99qW2ESo7iH2vOo_89qLe0Sn7-xO2dkQ&oe=625DE68F" alt="DP">
            <div class="icon">
                <i class="fa-solid fa-spinner" title="status" style="cursor: pointer;"></i>
                <i class="fa-solid fa-message" title="New Chat" style="cursor: pointer;"></i>
                <i class="fa-solid fa-ellipsis-vertical" title="Menu" style="cursor: pointer;" onclick="menu()"></i>
            </div>
            <div class="pop-menu">
                <button>New group</button>
                <button>Starred message</button>
                <button>Setting</button>
                <button>Log out</button>
            </div>
        </div>
        <div class="search">
            <input type="text" id="search" placeholder="Search or start new chat">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="message-container">
            <div class="msg" onclick="account1()">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlBrZT7BQkfXf3QWyscxf5nIsf2NhE0NbGgk4U6_S09YSLyV-i9qulMkGtQj3fsStUhzo&usqp=CAU" alt="DP">
                <div class="user">
                <p id="user-name">Priya</p>
                <p id="user-msg">Priya: Hey</p>
                </div>
            </div>
            
            <div class="msg" onclick="account2()">
                <img src="https://phantom-marca.unidadeditorial.es/9adb565dcfc4dc3e9b1948c7cf5b8f01/resize/1320/f/jpg/assets/multimedia/imagenes/2022/02/21/16454391499069.jpg" alt="DP">
                <div class="user">
                <p id="user-name">Tom</p>
                <p id="user-msg">Tom: whats up ?</p>
                </div>
            </div>

            <div class="msg" onclick="account3()">
                <img src="https://pbs.twimg.com/profile_images/1162476362151731200/AYwXmG38_400x400.jpg" alt="DP">
                <div class="user">
                <p id="user-name">Sasuke</p>
                <p id="user-msg">Sasuke: Where is Naruto ?</p>
                </div>
            </div>

        </div>
    </div>
    <div class="right-wrapper">
        <img id="banner" src="wp.png" alt="banner">
        <div class="profile-bar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlBrZT7BQkfXf3QWyscxf5nIsf2NhE0NbGgk4U6_S09YSLyV-i9qulMkGtQj3fsStUhzo&usqp=CAU" alt="DP">
            <div class="user-bar">
                <p id="user-name">User_name</p>
                <p id="user-mg">Online</p>
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass" title="search..."></i>
                <i class="fa-solid fa-ellipsis-vertical" title="Menu" style="cursor: pointer;" ></i>
            </div>
        </div>
        <div class="wallpaper">
            <img id="wallpaper" src="https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png" alt="">
            <!-- <div class="notice">
                <i class="fa-solid fa-lock"></i>
                <p>Messages are end-to-end encrypted. No one outside of this chat, not even WhatsApp, can read or listen to them. Click to learn more.</p>
            </div>
            <div class="sender-msg">
                <div class="tik"></div>
                <p id="user-msg"> Hey</p>
            </div> -->
        </div>
        <div class="text-area">
            <i class="fa-regular fa-face-grin"></i>
            <i class="fa-solid fa-paperclip"></i>
            <input type="text" id="msg-text" placeholder="Type a message">
            <i class="fa-solid fa-microphone"></i>
        </div>
    </div>
    <!-- JavaScript  -->
    <script src="script.js"></script>
  </body>
</html>
